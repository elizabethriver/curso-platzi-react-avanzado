<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petgram</title>
    <link rel="apple-touch-icon" href="/assets/dogs.png">
</head>
<body>
    <div id="app"></div>
    <noscript>
        <h2>This app need JS to works</h2>
    </noscript>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () =>{
                navigator.serviceWorker.register('service-worker.js')
                .then(registration =>{
                    console.log('SW suscessfully registered')
                })
                .catch(registrationError =>{
                    console.log('SW suscessfully registered', registrationError)
                })
            })
        }
    </script>
</body>
</html>
